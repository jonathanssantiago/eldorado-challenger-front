<div class="device-list-container">
    <div class="header-actions">
        <h1 class="page-title">Device Management</h1>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            New Device
        </button>
    </div>

    <mat-card>
        <mat-card-content>
            <div *ngIf="loading" class="loading-container">
                <mat-spinner diameter="40"></mat-spinner>
            </div>

            <table mat-table [dataSource]="devices" *ngIf="!loading">
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let device">{{ device.category.name }}</td>
                </ng-container>

                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef>Color</th>
                    <td mat-cell *matCellDef="let device">{{ device.color }}</td>
                </ng-container>

                <ng-container matColumnDef="partNumber">
                    <th mat-header-cell *matHeaderCellDef>Part Number</th>
                    <td mat-cell *matCellDef="let device">{{ device.partNumber }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let device">
                        <button mat-icon-button color="warn" (click)="deleteDevice(device.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div *ngIf="!loading && devices.length === 0" class="empty-state">
                <p>No devices found. Create a new device to get started.</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
