<div class="container">
    <div class="header-actions">
        <h1 class="page-title">Category Management</h1>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            New Category
        </button>
    </div>

    <table mat-table [dataSource]="categories" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
</div>
