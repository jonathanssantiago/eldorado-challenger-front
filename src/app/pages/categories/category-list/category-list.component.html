<div class="container">
    <h2>Categorias</h2>

    <mat-form-field appearance="fill" style="width: 300px; margin-right: 16px;">
        <mat-label>Nova Categoria</mat-label>
        <input matInput [(ngModel)]="newCategoryName" placeholder="Digite o nome da categoria" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="createCategory()">
        Adicionar
    </button>

    <table mat-table [dataSource]="categories" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
</div>
